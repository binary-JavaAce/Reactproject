name: CI/CD for React App
on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build
        env:
         WELCOME_TEXT: ${{vars.WELCOME_TEXT}}
        
      - name: Verify Build Directory
        run: |
          echo "Verifying build directory:"
          ls -la build
          if [ ! -d "build" ]; then
            echo "Build directory does not exist!"
            exit 1
          fi
      - name: Detailed Debugging Info
        run: |
          echo "Listing build directory:"
          ls -la build
          echo "Listing current working directory:"
          ls -la
          echo "Listing parent directory:"
          ls -la ..
          echo "Git status:"
          git status
          echo "Git remote -v:"
          git remote -v
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
            branch: master
            folder: build
            # token: ${{ secrets.GH_PAT }}
